<div class="para">Solving for <span class="process-math">\(\hat{\sigma}^2_\tau\text{,}\)</span> we get <span class="process-math">\(\hat{\sigma}^2_\tau = \dfrac{1}{n} (MSTrt - \hat{\sigma}^2_\varepsilon)\text{.}\)</span> This is called the Method of Moments Estimation (MME) of <span class="process-math">\(\hat{\sigma}^2_\tau\text{.}\)</span> Note that MME can yield negative variance estimates.</div></article><span class="incontext"><a href="lec-17-sec-2.html#li-103" class="internal">in-context</a></span>
