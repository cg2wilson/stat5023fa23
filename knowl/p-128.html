<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">A set of contrasts is said to be <dfn class="terminology">mutually orthogonal</dfn> if all pairs of contrasts in the set are orthogonal. For a set with <span class="process-math">\(t\)</span> treatment levels, the maximum number of mutually orthogonal contrasts is <span class="process-math">\(t-1\text{.}\)</span>
</div>
