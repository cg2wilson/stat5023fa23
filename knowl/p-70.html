<div class="para logical">
<div class="para">The test statistic can be given as</div>
<div class="displaymath process-math">
\begin{equation*}
F-max = \dfrac{s_{max}^2}{s_{min}^2}\sim F-max_{t,df} \text{ under }H_0
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(F-max_{t,df}\)</span> is the F-max distribution (which is distinct from the usual F distribution) with <span class="process-math">\(t\)</span> and <span class="process-math">\(df = n-1\text{.}\)</span>
</div>
