<div class="para">We are interested in whether any difference of average response is significant due to the treatment structure. A <dfn class="terminology">simple effect</dfn> (SE) of treatment <span class="process-math">\(A\)</span> is the difference between mean responses at two levels of <span class="process-math">\(A\)</span> at a given level of treatment <span class="process-math">\(B\text{.}\)</span>
